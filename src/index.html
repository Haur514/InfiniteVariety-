<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/prism.css">

    <script src="script/script.js"></script>
    <title>InfiniteVariable exp frontend</title>
</head>

<body>

<div class="titlePage" id="title">
    <div class="alert_not_forget_time_measure">時間の計測を忘れないでください</div>
    <br>
    <spam color="white">回答者を選択してください：</spam>
    <select id="user_name" class="user_field">
        <option value="h-watanb">渡辺</option>
        <option value="r-takaic">髙市</option>
        <option value="h-yosiok">吉岡</option>
    </select><br><br>
    <button type="button" id="ready_button" class="ready_button">準備完了</button>
</div>

<!-- ソースコードIDとユーザ選択をする行 -->
<div class="srcID_user_field">
    <div class="current_id">
        現在のソースコードのID : <span id="source_id"></span>
    </div>
    <div class="current_ans">
        現在の解答 : <span id="selected_ans"></span>
    </div>
</div>


<div class="flex" id="program_field">
<section>
<pre><code class="language-Java" id="source_code1">
</code>
</pre>
</section>
<section>
    <pre><code class="language-Java" id="source_code2">
    </code>
    </pre>
</section>
</div>


<div class="ans_button">
    <button type="button" id="same_button" class="btn">SAME</button>
    <button type="button" id="diff_button" class="btn">DIFFER</button>
    <button type="button" id="unknow_button" class="btn">UNKNOWN</button>
    <button type="button" id="next_button" class="next-btn">NEXT</button>

</div>

</html>
