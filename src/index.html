<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/prism.css">
    <script src="script/prism.js" defer></script>
    <script src="script/script.js"></script>
    <title>InfiniteVariable exp frontend</title>
</head>

<body>

<div class="titlePage" id="title">
    <div class="alert_not_forget_time_measure">時間の計測を忘れないでください</div>
    <span color="white">回答者を選択してください：</span>
    <select id="user_name" class="user_field">
        <option value="h-watanb">渡辺</option>
        <option value="r-takaic">髙市</option>
        <option value="h-yosiok">吉岡</option>
    </select><br>
        本アプリは，キー入力にも対応します．各ボタンとキーの対応は以下の通りです．
        <div class="description-keymap">
        <ul>
            <li>Z : SAME</li>
            <li>X : DIFFER</li>
            <li>C : UNKNOWN</li>
            <li>ENTER : NEXT</li>
        </ul>
    </div>
    <div class="config">
        文字サイズを変更 小<input type="range" name="conf-fontsize" min="4" max="28" step = "4" id="config-fontsize-bar">大
    </div>
    <div class="inline_center">
        <button type="button" id="ready_button" class="ready_button">準備完了</button>
    </div>
</div>

<!-- ソースコードIDとユーザ選択をする行 -->
<div class="head-bar">
    <div class="current_id">
        ID : <span id="source_id"></span>
    </div>
    <div class="current_ans">
        Selected : <span id="selected_ans"></span>
    </div>
    <span class="processRateBars">
        渡辺:<div class="processRateBar"><progress id="progressBar" max="100" value="70">70%</progress></div>
        髙市:<div class="processRateBar"><progress id="progressBar" max="100" value="70"></progress></div>
        吉岡:<div class="processRateBar"><progress id="progressBar" max="100" value="70"></progress></div>
    </span>
</div>

<div class="flex" id="program_field">
    <section>
    <pre><code class="language-Java" id="source_code1">
    </code>
    </pre>
    </section>
    <section>
        <pre><code class="language-Java" id="source_code2">
        </code>
        </pre>
    </section>
</div>


<div class="ans_button" id="ans_buttons">
    <button type="button" id="same_button" class="btn">SAME</button>
    <button type="button" id="diff_button" class="btn">DIFFER</button>
    <button type="button" id="unknow_button" class="btn">UNKNOWN</button>
    <button type="button" id="next_button" class="next-btn">NEXT</button>
</div>

</body>

</html>
